<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e5c8a"/>
    </marker>
    <marker id="dim-arrow-left" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#666"/>
    </marker>
    <marker id="dim-arrow-right" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
    <pattern id="water" patternUnits="userSpaceOnUse" width="20" height="10">
      <path d="M0 5 Q5 0 10 5 T20 5" fill="none" stroke="#a8d4f0" stroke-width="1"/>
    </pattern>
    <linearGradient id="tank-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#95a5a6"/>
      <stop offset="50%" style="stop-color:#bdc3c7"/>
      <stop offset="100%" style="stop-color:#95a5a6"/>
    </linearGradient>
    <linearGradient id="pump-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Centrifugal Pump System
  </text>

  <!-- Ground/Floor reference line -->
  <line x1="50" y1="320" x2="550" y2="320" stroke="#8b4513" stroke-width="3"/>
  <text x="560" y="325" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">Ground</text>

  <!-- Storage Tank (bottom left) -->
  <rect x="80" y="280" width="120" height="100" fill="url(#tank-grad)" stroke="#7f8c8d" stroke-width="2" rx="5"/>
  <!-- Water in tank -->
  <rect x="82" y="310" width="116" height="68" fill="#4a90e2" opacity="0.6"/>
  <rect x="82" y="310" width="116" height="20" fill="url(#water)"/>
  <text x="140" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff" font-weight="bold">
    Storage Tank
  </text>

  <!-- Process Vessel (top right) -->
  <rect x="400" y="80" width="100" height="120" fill="url(#tank-grad)" stroke="#7f8c8d" stroke-width="2" rx="5"/>
  <!-- Water in vessel -->
  <rect x="402" y="140" width="96" height="58" fill="#4a90e2" opacity="0.6"/>
  <rect x="402" y="140" width="96" height="15" fill="url(#water)"/>
  <text x="450" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" font-weight="bold">
    Process
  </text>
  <text x="450" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff" font-weight="bold">
    Vessel
  </text>

  <!-- Pump Symbol (circle with impeller) -->
  <circle cx="280" cy="320" r="30" fill="url(#pump-grad)" stroke="#558b2f" stroke-width="2"/>
  <circle cx="280" cy="320" r="20" fill="none" stroke="#fff" stroke-width="2"/>
  <!-- Impeller blades -->
  <line x1="280" y1="305" x2="280" y2="335" stroke="#fff" stroke-width="2"/>
  <line x1="265" y1="320" x2="295" y2="320" stroke="#fff" stroke-width="2"/>
  <line x1="269" y1="309" x2="291" y2="331" stroke="#fff" stroke-width="1.5"/>
  <line x1="291" y1="309" x2="269" y2="331" stroke="#fff" stroke-width="1.5"/>
  <text x="280" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="bold">
    Pump
  </text>

  <!-- Suction Pipe (tank to pump) -->
  <path d="M200 340 L200 380 L250 380 L250 340" fill="none" stroke="#4a90e2" stroke-width="8"/>
  <path d="M200 340 L200 380 L250 380 L250 340" fill="none" stroke="#2e5c8a" stroke-width="2"/>

  <!-- Discharge Pipe (pump to vessel) -->
  <path d="M310 320 L350 320 L350 140 L400 140" fill="none" stroke="#4a90e2" stroke-width="8"/>
  <path d="M310 320 L350 320 L350 140 L400 140" fill="none" stroke="#2e5c8a" stroke-width="2"/>

  <!-- Flow Arrows -->
  <line x1="215" y1="360" x2="240" y2="360" stroke="#2e5c8a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="280" x2="350" y2="200" stroke="#2e5c8a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="140" x2="395" y2="140" stroke="#2e5c8a" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Dimension: Suction Head (h_s) -->
  <line x1="60" y1="320" x2="60" y2="340" stroke="#666" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="55" y1="320" x2="65" y2="320" stroke="#666" stroke-width="1"/>
  <line x1="55" y1="340" x2="65" y2="340" stroke="#666" stroke-width="1"/>
  <line x1="60" y1="320" x2="60" y2="340" stroke="#666" stroke-width="1" marker-start="url(#dim-arrow-left)" marker-end="url(#dim-arrow-right)"/>
  <text x="35" y="335" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">h_s</text>
  <text x="25" y="348" font-family="Arial, sans-serif" font-size="10" fill="#999">2 m</text>

  <!-- Dimension: Discharge Head (h_d) -->
  <line x1="520" y1="140" x2="520" y2="320" stroke="#666" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="515" y1="140" x2="525" y2="140" stroke="#666" stroke-width="1"/>
  <line x1="515" y1="320" x2="525" y2="320" stroke="#666" stroke-width="1"/>
  <line x1="520" y1="140" x2="520" y2="320" stroke="#666" stroke-width="1" marker-start="url(#dim-arrow-left)" marker-end="url(#dim-arrow-right)"/>
  <text x="530" y="235" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">h_d</text>
  <text x="530" y="250" font-family="Arial, sans-serif" font-size="10" fill="#999">15 m</text>

  <!-- Dimension: Pipe Length -->
  <text x="330" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666">
    L = 100 m
  </text>
  <text x="330" y="282" font-family="Arial, sans-serif" font-size="10" fill="#666">
    D = 100 mm
  </text>

  <!-- Legend -->
  <rect x="50" y="400" width="500" height="40" fill="#fff" stroke="#ddd" rx="5"/>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Given:</tspan> Q = 50 m³/h | ρ = 1000 kg/m³ | f = 0.02 | η_p = 75% | η_m = 90%
  </text>

</svg>










