<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a2e">Shell-and-Tube Heat Exchanger</text>

  <!-- Shell (outer cylinder) -->
  <rect x="100" y="80" width="400" height="120" rx="60" fill="#e8e8e8" stroke="#4a4a4a" stroke-width="3"/>

  <!-- Tubes (inner) -->
  <line x1="100" y1="110" x2="500" y2="110" stroke="#3498db" stroke-width="8"/>
  <line x1="100" y1="140" x2="500" y2="140" stroke="#3498db" stroke-width="8"/>
  <line x1="100" y1="170" x2="500" y2="170" stroke="#3498db" stroke-width="8"/>

  <!-- Hot fluid arrows (shell side) -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Hot fluid in (top) -->
  <line x1="150" y1="40" x2="150" y2="75" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowRed)"/>
  <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">T_h,in = 90°C</text>

  <!-- Hot fluid out (bottom) -->
  <line x1="450" y1="205" x2="450" y2="240" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowRed)"/>
  <text x="450" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">T_h,out = ?</text>

  <!-- Cold fluid in (left) -->
  <line x1="40" y1="140" x2="95" y2="140" stroke="#3498db" stroke-width="4" marker-end="url(#arrowBlue)"/>
  <text x="50" y="125" text-anchor="start" font-family="Arial, sans-serif" font-size="11" fill="#3498db">T_c,in = 20°C</text>

  <!-- Cold fluid out (right) -->
  <line x1="505" y1="140" x2="560" y2="140" stroke="#3498db" stroke-width="4" marker-end="url(#arrowBlue)"/>
  <text x="550" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#3498db">T_c,out = ?</text>

  <!-- Legend -->
  <rect x="20" y="270" width="15" height="15" fill="#e74c3c"/>
  <text x="40" y="282" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e">Hot fluid (shell side)</text>

  <rect x="180" y="270" width="15" height="15" fill="#3498db"/>
  <text x="200" y="282" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e">Cold fluid (tube side)</text>

  <!-- Dimensions -->
  <line x1="100" y1="220" x2="500" y2="220" stroke="#666" stroke-width="1" stroke-dasharray="4"/>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">L = 2.0 m</text>

  <!-- Heat transfer coefficient annotation -->
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a4a4a" font-style="italic">U = 500 W/(m²·K)</text>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a4a4a" font-style="italic">A = 3.14 m²</text>
</svg>
